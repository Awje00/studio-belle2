<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="icon" href="imagem/favicon.ico" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Marcellus&display=swap" rel="stylesheet">
  <style>
    .erro-404 { 
        text-align: center; 
        padding: 100px 20px; 
        min-height: 70vh; 
        display: flex; 
        flex-direction: column; 
        justify-content: center; 
        align-items: center;
    }
    .erro-404 h1 { font-size: 5rem; color: #b97e43; margin-bottom: 10px; font-family: 'Marcellus', serif; }
    .erro-404 h2 { font-size: 1.5rem; margin-bottom: 20px; color: #333; text-transform: uppercase; letter-spacing: 2px; }
    .erro-404 p { font-size: 1.1rem; color: #666; max-width: 500px; margin-bottom: 40px; line-height: 1.6; }
    .acoes-404 { display: flex; gap: 20px; }
    .botao-retornar { background: transparent; border: 1px solid #b97e43; color: #b97e43; padding: 12px 25px; cursor: pointer; transition: 0.3s; font-family: 'Marcellus', serif; }
    .botao-retornar:hover { background: #b97e43; color: #fff; }
  </style>
</head>
<body>
  <header>
  <a href="index.html" class="logo-container" role="banner" aria-label="Voltar para a página inicial">
    <h1 class="titulo-site">Studio Belle</h1>

  </a>
  </header>

  <main class="erro-404">
    <h1>404</h1>
    <h2>Um pequeno desvio de percurso.</h2>

    <div class="acoes-404">
      <button onclick="history.back()" class="botao-retornar">← Retornar</button>
      <a href="index.html" class="botao-agendar">Ir para a Home</a>
    </div>
  </main>

  <footer>
    <div class="container-rodape">
      <p>© 2025 Studio Belle. Excelência em cada detalhe.</p>
    </div>
  </footer>

  <script src="js/script.js" defer></script>
